<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card">
    <div class="card-body">
      <form novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password">
        </div>
        <button class="btn btn-primary btn-md float-right" type="button" (click)="loginBtnClicked
($event)">Login</button>
      </form>
    </div>
  </div>
</div>
