<div class="card mt-3">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group float-right w-25">
          <input type="text" placeholder="Search here" class="form-control">
        </div>
      </div>
    </div>
    <table class="table table-bordered table-hover mb-0">
      <thead class="thead-dark">
        <tr>
          <th *ngFor="let header of table.headers">{{header | uppercase}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of table.data">
          <td *ngFor="let header of table.headers">{{data[header]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
